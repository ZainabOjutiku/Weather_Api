<div class="col-sm-6 offset-sm-3">
<div class="card mb-3">
  <img src="https://images.pexels.com/photos/462331/pexels-photo-462331.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="card-img-top" alt="...">
  <div class="card-body">
    <h3 class="card-title">{{weather.name}}</h3>
    <p class="card-text">Humidity:{{weather.main.humidity}}</p>
    <p class="card-text">Temperature (Average):{{weather.main.temp}} </p>
    <p class="card-text">Temperature (High):{{weather.main.temp_max}} </p>
    <p class="card-text">Temperature(Low):{{weather.main.temp_min}} </p>
    <p class="card-text">Status:{{weather.weather[0].description}} </p>
  </div>
</div>
</div>
